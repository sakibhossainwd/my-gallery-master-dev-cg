<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-gallery-master</title>
    <link rel="stylesheet" href="style.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="user">
            <img src="./img/profilePhoto.png" alt="">
            <h1>Rodney Cotton</h1>
            <p>Helsinki, Finland</p>
        </div>
        <div class="network">
            <div class="post count">
                <h2>100</h2>
                <p>Posts</p>
            </div>
            <div class="follower count">
                <h2>2,242</h2>
                <p>Follower</p>
            </div>
            <div class="following count">
                <h2>1,432</h2>
                <p>Following</p>
            </div>
        </div>
    </header>
    <!-- gallary part -->
    <main>
      <div class="gallary">
        <img class="item-a" src="./img/photo1.png" alt="">
        <img class="item-b" src="./img/photo2.png" alt="">
        <img class="item-c" src="./img/photo3.png" alt="">
        <img class="item-d" src="./img/photo_4.png" alt="">
        <img class="item-e" src="./img/photo5.png" alt="">
        <img class="item-f" src="./img/photo6.png" alt="">
      </div>  
    </main>
</body>
</html>
